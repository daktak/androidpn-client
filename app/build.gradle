apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId 'org.androidpn.client'
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 20160307
        versionName "0.5.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

repositories {
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile "org.igniterealtime.smack:smack-android:4.1.9"
    // Optional for XMPPTCPConnection
    compile "org.igniterealtime.smack:smack-tcp:4.1.9"
    // Optional for XMPP-IM (RFC 6121) support (Roster, Threaded Chats, â€¦)
    compile "org.igniterealtime.smack:smack-im:4.1.9"
    // Optional for XMPP extensions support
    //compile "org.igniterealtime.smack:smack-extensions:4.1.9"
    compile "org.igniterealtime.smack:smack-android-extensions:4.1.9"
    //compile "org.igniterealtime.smack:smack-experimental:4.1.9"

}

android {
    lintOptions {
    	disable 'InnerclassSeparator','GoogleAppIndexingWarning','InvalidPackage'
	checkReleaseBuilds false
    }
}
configurations {
    all*.exclude group: 'xpp3', module: 'xpp3'
}

